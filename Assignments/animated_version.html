    <script>
let offsets = [];

function setup() {
  createCanvas(1006, 1024);

}

//placeCircle(X,    Y,  Size,R   G,  B,  Alpha)
//placeCircle(345, 295, 20, 0, 0, 0, 255)
  
  // big blue area
  placeOscillatingCircle(480, 578, 100, 78, 183, 222, 235, t, offsets[0]) // light blue

  placeOscillatingCircle(345, 295, 260, 0, 0, 0, 255, t, offsets[6]) // black
  placeOscillatingCircle(485, 195, 130, 196, 144, 222, 180, t, offsets[7]) // purple
  placeOscillatingCircle(455, 405, 75, 163, 220, 175, 185, t, offsets[8]) // green
  placeOscillatingCircle(395, 410, 35, 134, 217, 235, 180, t, offsets[9]) // blue
  placeOscillatingCircle(400, 473, 83, 190, 165, 52, 200, t, offsets[10]) // yellow
  placeOscillatingCircle(480, 473, 120, 226, 165, 41, 130, t, offsets[11]) // orange
  placeOscillatingCircle(325, 540, 90, 171, 181, 220, 200, t, offsets[12]) // light purple
  placeOscillatingCircle(275, 485, 13, 204, 164, 226, 250, t, offsets[13]) // small pink
  placeOscillatingCircle(251, 487, 18, 0, 0, 0, 255, t, offsets[14]) // reds black border
  placeOscillatingCircle(251, 487, 12, 221, 88, 134, 250, t, offsets[15]) // small red
  placeOscillatingCircle(211, 405, 20, 252, 233, 85, 250, t, offsets[16]) // blacks yellow border
  placeOscillatingCircle(211, 405, 15, 0, 0, 0, 250, t, offsets[17]) // small black with yellow
  placeOscillatingCircle(515, 516, 13, 0, 0, 0, 255, t, offsets[18]) // black over pink
  placeOscillatingCircle(297, 585, 16, 0, 0, 0, 255, t, offsets[19]) // black by light purple
  
  // fish egg
  placeOscillatingCircle(685, 355, 200, 52, 149, 143, 150, t, offsets[20]) // big green
  placeOscillatingCircle(685, 355, 65, 89, 191, 205, 105, t, offsets[21]) // inner blue glow
  placeOscillatingCircle(685, 355, 48, 89, 191, 205, 230, t, offsets[22]) // inner sharp blue
  placeOscillatingCircle(685, 355, 45, 0, 0, 0, 230, t, offsets[23]) // inner black
  
  // upper left
  placeOscillatingCircle(128, 190, 94, 245, 153, 214, 235, t, offsets[24]) // pink
  placeOscillatingCircle(100, 78, 42, 241, 219, 70, 225, t, offsets[25]) // yellow

  // upper right
  placeOscillatingCircle(720, 155, 85, 251, 229, 129, 205, t, offsets[26]) // yellow
  placeOscillatingCircle(840, 235, 51, 251, 229, 129, 225, t, offsets[27]) // orange's yellow border
  placeOscillatingCircle(840, 235, 45, 252, 169, 27, 235, t, offsets[28]) // orange
  placeOscillatingCircle(880, 135, 37, 237, 63, 86, 235, t, offsets[29]) // red
  
  // lower right

  placeOscillatingCircle(820, 635, 20, 211, 29, 47, 235, t, offsets[34]) // red
  placeOscillatingCircle(840, 640, 10, 0, 0, 0, 235, t, offsets[35]) // black
  placeOscillatingCircle(918, 737, 25, 207, 178, 70, 235, t, offsets[36]) // dark yellow
  placeOscillatingCircle(747, 849, 25, 237, 215, 42, 235, t, offsets[37]) // yellow
  placeOscillatingCircle(717, 909, 35, 210, 51, 80, 235, t, offsets[38]) // outer red
  placeOscillatingCircle(847, 939, 29, 59, 143, 191, 235, t, offsets[39]) // blue
  placeOscillatingCircle(883, 493, 32, 138, 217, 222, 235, t, offsets[40]) // dark blue's cyan border

}

// Oscillating circle drawing function
function placeOscillatingCircle(x, y, baseSize, r, g, b, a, time, offset) {
  noStroke();
  fill(r, g, b, a);
  let oscillatedSize = baseSize + sin(time + offset) * 13; // Staggered oscillation
  ellipse(x, y, oscillatedSize, oscillatedSize);
}
