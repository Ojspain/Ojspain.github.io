
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>China Cabinet</title>
    <link rel="stylesheet" href="../css/cabinet.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="header-container">
        <img src="../images/tea-set.gif" alt="tea-set left" class="tea-set-gif left"> 
        <h1>China Cabinet</h1>
        <img src="../images/tea-set.gif" alt="tea-set right" class="tea-set-gif right">
    </div>
    
    <div class="wrapper">
      <div class="filter-wrapper">
        <div id="filters" class="dropdown-check-list" tabindex="100">
          <span class="anchor">Select Options &nbsp;&nbsp;&nbsp;&nbsp;â–½</span>
          <ul class="items">
            <li><input type="checkbox" name="category" value="Mug"> Mug </li>
            <li><input type="checkbox" name="category" value="Person"> Person </li>
            <li><input type="checkbox" name="category" value="Thrift Store"> Thrift Store </li>
            <li><input type="checkbox" name="category" value="Religious"> Religious </li>
            <li><button id="filter-btn">Filter</button></li>
          </ul>
        </div>
      </div>

      <div id="content"></div>

    </div>

    
    <script src="../js/cabinet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
