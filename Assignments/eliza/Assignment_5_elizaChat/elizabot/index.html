<HTML>
    <HEAD>
        <TITLE>Bootleg Bonnie (elizabot.js)</TITLE>
        <SCRIPT LANGUAGE="JavaScript" TYPE="text/javascript" SRC="elizabot.js"></SCRIPT>
        <SCRIPT LANGUAGE="JavaScript" TYPE="text/javascript" SRC="elizadata.js"></SCRIPT>
        <link rel="stylesheet" href="../../../../css/pirate.css">
    
        <SCRIPT LANGUAGE="JavaScript" TYPE="text/javascript">
        <!--
        // Your JavaScript remains unchanged
        var eliza = new ElizaBot();
        var elizaLines = new Array();
        var displayCols = 60;
        var displayRows = 20;
        
        function elizaReset() {
            eliza.reset();
            elizaLines.length = 0;
            elizaStep();
        }
        
        function elizaStep() {
            var f = document.forms.e_form;
            var userinput = f.e_input.value;
            if (eliza.quit) {
                f.e_input.value = '';
                if (confirm("This session is over.\nStart over?")) elizaReset();
                f.e_input.focus();
                return;
            }
            else if (userinput != '') {
                var usr = 'YOU:   ' + userinput;
                var rpl ='BOOTLEG BONNIE: ' + eliza.transform(userinput);
                elizaLines.push(usr);
                elizaLines.push(rpl);
                var temp  = new Array();
                var l = 0;
                for (var i=elizaLines.length-1; i>=0; i--) {
                    l += 1 + Math.floor(elizaLines[i].length/displayCols);
                    if (l >= displayRows) break;
                    else temp.push(elizaLines[i]);
                }
                elizaLines = temp.reverse();
                f.e_display.value = elizaLines.join('\n');
            }
            else if (elizaLines.length == 0) {
                var initial = 'BOOTLEG BONNIE: ' + eliza.getInitial();
                elizaLines.push(initial);
                f.e_display.value = initial + '\n';
            }
            f.e_input.value = '';
            f.e_input.focus();
        }
        //-->
        </SCRIPT>
    </HEAD>
    
    <BODY onload="window.setTimeout('elizaReset()',100)">
        <CENTER>
            <P>&nbsp;</P>
            <DIV class="header-container">
                <IMG SRC="../../../../images/pirate_skull.png" ALT="Pirate Skull" class="header-image">
                <H3 class="header-title">Bootleg Bonnie</H3>
                <IMG SRC="../../../../images/pirate_skull.png" ALT="Pirate Skull" class="header-image">
            </DIV>
            <TABLE BORDER="0" CELLSPACING="10" CELLPADDING="0">
            <FORM NAME="e_form" onsubmit="elizaStep();return false">
            <TR><TD COLSPAN="2"><TEXTAREA NAME="e_display" COLS="60" ROWS="20"></TEXTAREA></TD></TR>
            <TR VALIGN="middle">
                <TD><INPUT TYPE="text" NAME="e_input" SIZE="50"></TD>
                <TD ALIGN="right"><INPUT TYPE="submit" VALUE="&nbsp;Talk&nbsp;"> <INPUT TYPE="reset" VALUE="Reset" onClick="window.setTimeout('elizaReset()',100)"></TD>
            </TR>
            </FORM>
            </TABLE>
        </CENTER>
        <P>&nbsp;</P>
    </BODY>
</HTML>
