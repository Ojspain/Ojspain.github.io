}

function draw() {
  background(50);
  
  for (let circle of circles) {
    fill(circle.r, circle.g, circle.b, circle.a);
    noStroke();
    ellipse(circle.x, circle.y, circle.size);
  }
}

function keyPressed() {
  if (key === ' ') { // spacebar
    for (let circle of circles) {
      circle.r = constrain(circle.r + random([-15, 15]), 0, 255);
      circle.g = constrain(circle.g + random([-15, 15]), 0, 255);
      circle.b = constrain(circle.b + random([-15, 15]), 0, 255);
    }
  }
}

</body>
