    <p>Since I spent so long on the recreation, I don't want to style this page. All I can offer you is my own original art piece:</p>

    <h1>Oliver's "<span class="strikethrough">Several</span> Circle<span class="strikethrough">s</span>"</h1>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        function setup() {
            createCanvas(500, 500);
            background(50);
            fill(2, 98, 32);
            noStroke();
            ellipse(width / 2, height / 2, 200);
        }
    </script>
